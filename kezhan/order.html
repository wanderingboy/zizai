<html lang="zh-Ch">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="author" content="zhangzhan" />
    <title>提交订单</title>
    <link rel="stylesheet" href="../css/com.css">
    <link rel="stylesheet" href="../css/order.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<div class="wrap order_box1">
    <div class="order_box1_top">
        <div class="img"><img src="../images/item_2_1.jpg" ></div>
        <div class="info">
            <h2>三亚湾凤凰水城店·舒适园景单卧套房</h2>
            <p><span class="money">￥855</span>&nbsp;/晚</p>
        </div>
    </div>
    <div class="order_box1_bottom">
        <div class="fang_time_tab">
            <div class="start">入住时间<span>12月20日</span></div>
            <div class="n_day">今天</div>
            <div class="total"><span>共计<em>6晚</em></span></div>
            <div class="f_day">周五</div>
            <div class="end">离店时间<span>1月20日</span></div>
        </div>
    </div>
</div>
<div class="wrap order_box2">
    <div class="order_box2_list">
        <label>房屋数量</label>
        <div class="count">
            <a class="cut default"></a>
            <em>1</em>
            <a class="add"></a>
        </div>
    </div>
    <div class="order_box2_list">
        <label>入住人数</label>
        <div class="count">
            <a class="cut"></a>
            <em>3</em>
            <a class="add"></a>
        </div>
    </div>
    <div class="order_box2_list">
        <label>联系人</label>
        <input class="inp" name="name" type="text" placeholder="每间需填写1人姓名 ">
    </div>
    <div class="order_box2_list">
        <label>手机号</label>
        <input class="inp" name="phone" type="text" placeholder="用于接收短信通知">
    </div>
    <div class="order_box2_list">
        <label>备注</label>
        <input class="inp" name="remark" type="text" placeholder="您是否有其他需求">
    </div>
</div>
<div class="wrap order_box3">
    <!-- 可换购 -->
    <div class="order_chang">
        <h2>使用自在币换购</h2>
        <p>可用自在币6300个，3200个/晚，使用3200个自在币抵扣1晚</p>
        <input class="switch" type="checkbox" name="" placeholder="" checked>
    </div>
</div>
<div class="order_float">
    <div class="order_float_left">
        <span class="total">总价：<em>￥<i>5100.00</i></em></span>
        <span class="order_detail">房费明细</span>
    </div>
    <a class="submit">提交订单</a>
</div>
<!-- 房费明细 -->
<div class="mask">
    <div class="order_detail_wrap">
        <h2>三亚湾凤凰水城店·舒适园景单卧套房</h2>
        <div class="o_detail_box">
            <div class="o_detail_list">
                <span class="ico"></span>
                <p>
                    <span class="time"><em>2017.11.11</em>周五</span>
                    <span class="numb">
                        <em class="val">自在币<i>3200</i>个</em>
                        <em class="count">x<i>1</i>套</em>
                    </span>
                </p>
                <div style="clear: both"></div>
            </div>
            <div class="o_detail_list">
                <span class="ico"></span>
                <p>
                    <span class="time"><em>2017.11.11</em>周五</span>
                    <span class="numb">
                        <em class="val">自在币<i>3200</i>个</em>
                        <em class="count">x<i>1</i>套</em>
                    </span>
                </p>
                <div style="clear: both"></div>
            </div>
            <div class="o_detail_list">
                <span class="ico"></span>
                <p>
                    <span class="time"><em>2017.11.11</em>周五</span>
                    <span class="numb">
                        <em class="val">自在币<i>3200</i>个</em>
                        <em class="count">x<i>1</i>套</em>
                    </span>
                </p>
                <div style="clear: both"></div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        //加减数量事件
        $('.cut').click(function () {
            var numb = $(this).siblings('em').text();
            if(numb>1){
                $(this).siblings('em').text(parseInt(numb)-1);
                if(numb==2){
                    $(this).addClass('default');
                }
            }
        });
        $('.add').click(function () {
            var numb = $(this).siblings('em').text();
            $(this).siblings('em').text(parseInt(numb)+1);
            $(this).siblings('.cut').removeClass('default');
        });
        //明细
        $('.order_detail').click(function () {
            $('.mask').show();
        });
        $(document).click(function (e) {
            var tar = e.target;
            if($(tar).children('.order_detail_wrap').length>0){
                $('.mask').hide();
            }
        });
    })
</script>
</body>
</html>
