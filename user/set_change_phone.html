<html lang="zh-Ch">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="author" content="zhangzhan" />
    <title>个人中心-设置-更换手机号</title>
    <link rel="stylesheet" href="../css/com.css">
    <link rel="stylesheet" href="../css/user.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>

<div class="login_wrap login_pass_phone">
    <form>
    <div class="login_tit"><span>输入新的手机号</span></div>
    <div class="login_inp_box">
        <input class="inp" type="text" name="" placeholder="请输入手机号">
        <a class="code" second='60'>获取验证码</a>
    </div>
    <div class="login_inp_box">
        <input class="inp" type="text" name="" placeholder="短信验证码">
    </div>
    <div class="login_btn_box">
        <input class="btn" type="button" value="完成">
    </div>
    </form>
</div>

<script type="text/javascript">
$(function(){
    
    var join_form = $("form");
      $(".code",join_form).click(function () {
      
            var el = $(this);
            if(  el.attr('disabled') == "disabled"){
                return false;
            }

            var fn = function () {
                 var d = parseInt(el.attr("second")) - 1;
                    if (d == 0) {
                        el.removeAttr("loading");
                        el.removeAttr("disabled");
                        el.text("获取验证码");
                    }
                    else {
                        el.attr("second", d);
                        el.text(d + " 秒");
                        window.setTimeout(fn, 1000);
                    }
                };
               
                    el.text("60 秒");
                    el.attr("second", 60);
                    el.attr('disabled', 'disabled')
                    window.setTimeout(fn, 1000);
                    alert("验证码已发出,请注意查收");
              
         });

});
</script>
</body>
</html>
