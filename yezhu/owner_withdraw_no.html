<html lang="zh-Ch">
<head>

    <title>业主中心-提现</title>

<body>
<div class="wrap withdraw_top">
    <h2>提现金额</h2>
    <div class="withdraw_money">
        <label>￥</label>
        <input class="inp" type="text" placeholder="请输入提现金额" value="">

</div>
<div class="wrap tg_online_box">
    <a>
        <label>银行卡号</label>
        <input class="inp" type="text" placeholder="">

    <a>
        <label>开户银行</label>
        <input class="inp" type="text" placeholder="">
    </a>
    <a>
        <label>支行名称</label>
        <input class="inp" type="text" placeholder="">
    </a>
    <a>
        <label>开户人姓名</label>
        <input class="inp" type="text" placeholder="">
    </a>
    <a>
        <label>联系电话</label>
        <input class="inp" type="text" placeholder="">
    </a>
</div>
<div class="withdraw_bottom">
    <p class="withdraw_tip">请确保银行卡信息的准确性，以保证您能及时收到我们的打款。</p>
    <input class="withdraw_btn" type="button" value="确认提现">
