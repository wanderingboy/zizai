<html lang="zh-Ch">
<head>

<body>
<div class="wrap fw_online_top">
    <p>鲁能山海天·海石滩贰号<br>3-5-2109</p>
</div>
<div class="wrap tg_online_box">
    <a>
        <label>姓名</label>
        <input class="inp" type="text" placeholder="请填写联系人姓名">
    </a>
    <a>
        <label>联系方式</label>
        <input class="inp" type="text" placeholder="请填写联系人手机号">
    </a>
</div>
<p class="p_tit">请勾选您需要预约的服务</p>
<div class="wrap tg_online_box">
    <a class="fw_online">
        <label>接送机</label>
        <input class="check" type="checkbox" placeholder="" checked>

    <a class="fw_online">
        <label>布置节日/生日房间</label>
        <input class="check" type="checkbox" placeholder="">
    </a>
    <a class="fw_online">
        <label>邀请米其林3星海鲜大厨准备一顿晚餐</label>
        <input class="check" type="checkbox" placeholder="">
    </a>
    <a class="fw_online">
        <label>婚礼宴会</label>
        <input class="check" type="checkbox" placeholder="">
    </a>
</div>
<p class="p_tit">其他需求</p>
<div class="wrap tg_online_text">
    <textarea rows="4" placeholder="请填写您的需求..."></textarea>
</div>
<input class="online_btn" type="button" value="完成">
